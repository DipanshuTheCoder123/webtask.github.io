<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div th:replace="~{base :: parent}"> </div>
    <section>
        <div class="container-fluid bg-primary p-4 mt-5 ">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="/products" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="ch">
                            <button class="btn btn-light text-dark ms-3 col-md-2">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-1">
            <div class="row">
                <div class="col-md-2 p-0">
                    <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="list-group">
                                <p class="fs-5">Category</p>
                                <a href="/products" class="list-group-item list-group-item-action active"
                                    aria-current="true"> All </a>
                                <a href="#" th:each="product : ${product}"
                                    class="list-group-item list-group-item-action">
                                    [[${product.category}]] <!-- Displaying product title -->
                                </a>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <p class="fs-3 text-center">Products</p>
                            <div class="row">
                                <div class="col-md-3 mt-2" th:each="p:${product}">
                                    <div class="card card-sh">
                                        <div class="card-body text-center">
                                            <img alt="" src="/img/product_img/sample-product.jpg" width="150px"
                                                height="150px">
                                            <p class="fs-5 text-center">[[${p.title}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold ">
                                                    <span>&#8377; [[${p.discountPrice}]]</span> <br>
                                                    <span class="text-decoration-line-through text-secondary">&#8377;
                                                        [[${p.price}]]]</span>
                                                    <span class="fs-6 text-success">[[${p.discount}]] off</span>
                                                </p>
                                                <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3">View Details</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="fs-4 text-center mt-4 text-danger">Product not available</p>
                            </div>
                        </div>
                    </div>

                    <!-- Start Pagination -->
                    <div class="row">
                        <div class="col-md-4">Total Products: 10</div>
                        <div class="col-md-6">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
