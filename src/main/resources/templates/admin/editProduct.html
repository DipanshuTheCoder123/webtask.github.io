<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{base :: parent}"> </div>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Add Product</h4>
                        
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <form action="/admin/UpdateProduct" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}">
                            <div class="mb-3">
                                <label>Title</label>
                                <input type="text" name="title" th:value="${product.title}" class="form-control"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea name="description" th:text="${product.description}" class="form-control"
                                    rows="3" required></textarea>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Category</label> <select class="form-control"
                                    name="category">
                                    <option>--select--</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                                </div>
                                <div class="mb-3 col">
                                    <label>Enter Price</label>
                                    <input type="number" name="price" th:value="${product.price}" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Discount</label>
                                    <input type="number" name="discount" th:value="${product.discount}"
                                        class="form-control">
                                </div>
                                <div class="mb-3 col">
                                    <label>Discount Price</label>
                                    <input type="number" name="discountPrice" th:value="${product.discountPrice}"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Stock</label>
                                <input type="number" name="stock" th:value="${product.stock}" class="form-control"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="true" id="active" checked>
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="false" id="inactive">
                                    <label class="form-check-label" for="inactive">Inactive</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
