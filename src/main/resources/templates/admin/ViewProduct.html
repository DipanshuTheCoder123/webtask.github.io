<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
        body {
            background-color: #f8f9fa;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table-actions a {
            margin-right: 5px;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .back-button {
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-button i {
            margin-right: 5px;
        }
        .row{
            box-shadow:  10px 5px lightblue
        }
    </style>
</head>
<body>
    <section>
        <div th:replace="~{base :: parent}"> </div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-12">
                    <p class="text-center display-6 fw-bold">All Products</p>
                    <hr class="mb-4">
                    <a href="/admin/" class="back-button text-decoration-none text-primary">
                        <i class="fa-solid fa-arrow-left"></i> Back to Admin
                    </a>
                </div>
            </div>

            <div class="row">
                <!-- Search Form -->
                <div class="col-md-6 offset-md-3">
                    <form action="/admin/ViewProduct" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="ch" placeholder="Search products">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Price</th>
                               
                                <th scope="col">Discount</th>
                                <th scope="col">Discount price</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p, c : ${product}">
                                <td>[[${c.index + 1}]]</td>
                                <td>
                                    <img th:src="@{/images/[[${p.image}]]}" alt="Product Image" style="width: 80px; height: 80px; object-fit: cover;">
                                </td>
                                <td>[[${p.title}]]</td>
                                <td>[[${p.description}]]</td>
                                <td>[[${p.category}]]</td>
                                <td>[[${p.stock}]]</td>
                                <td> [[${p.price}]]</td>
                                <td>[[${p.discount}]]</td>
                                <td>[[${p.discountPrice}]]</td>
                                <td>[[${p.isActive}]] </td>
                                <td >
                                    <a th:href="@{'/admin/editProduct/' + ${p.id}}" class="btn btn-primary">
                                        <i class="fa-solid fa-pen-to-square"></i>Edit
                                    </a>
                                    
                                              
                                       <a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-danger">Delete</a>

                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
