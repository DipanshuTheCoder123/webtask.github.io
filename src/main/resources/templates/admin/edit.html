<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
        /* Body Flexbox for centering content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin-right: 50px;
            margin-bottom: 30px;
        }

        /* Form styling */
        .form {
            height: 270%;
            width: 250%;
            max-width: 700px; /* Set max-width for responsiveness */
        }
    </style>
</head>

<body>
    <section>
        <div th:replace="~{base :: parent}"> </div>
        <div class="form">
            <div class="container-fluid p-5 mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <p class="fs-4">Add Category</p>
                                <p class="text-success fw-bold"></p>
                            </div>
                            <div class="card-body">
                                <form action="/admin/category" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${category.id}">
                                    <div class="mb-3">
                                        <label>Enter Category</label>
                                        <input type="text" name="name" class="form-control" required th:value="${category.name}">
                                    </div>

                                    <div class="mb-3">
                                        <label>Status</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" 
                                                   th:checked="${category.Active == true}" 
                                                   value="true" name="Active" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" 
                                                   th:checked="${category.Active == false}" 
                                                   value="false" name="Active" id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label>Location</label>
                                        <input type="text" name="location" class="form-control" required th:value="${category.location}">
                                    </div>

                                    <button th:href="@{'/admin/category'}" class="btn btn-primary col-md-12 mt-2">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
